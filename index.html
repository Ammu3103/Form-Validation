<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Amulya Macha"></meta>
    <meta name="description" content="">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="shortcut icon" href="Hack.ico" type="image/x-icon">
    <title>Form 
    <title>Form Validation</title>
</head>
<body>
    <main>
        <div class="head"><h3 class="sticky-bottom">Hackathon</h3></div>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="fullname" class="">Full Name</label>
                <input type="text" class="form-control" id="fullname" required>
            </div>
            <div class="mb-3">
                <label for="phonenumber" class="">Phone Number</label>
                <input type="tel" class="form-control" id="phonenumber" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              
            </div>
            <div class="mb-3">
              <label for="InputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="InputPassword1" required>
            </div>
            <div class="mb-3">
                <label for="ConfirmInputPassword1" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="ConfirmInputPassword1" required>
              </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
              <label class="form-check-label" for="exampleCheck1">I agree to the Terms of Use and Privacy Statement.</label>
            </div>
            <div class="">
              <button type="submit" class="btn btn-success button">Sign Up</button>
              <button type="reset" class="btn btn-success button">Reset</button>
            </div>
          </form>
    </div>
    </main>
    <footer>
      <div class="foot">&copy; Copyright</div>
    </footer>
</body>
</html>
