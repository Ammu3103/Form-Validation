<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Amulya Macha">
  </meta>
  <meta name="description" content="">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="shortcut icon" href="Hack.ico" type="image/x-icon">
  <title>Form Validation</title>
</head>

<body>

  <main class="main">

    <div class="head">
      <h3 class="sticky-bottom">Hackathon</h3>
    </div>

    <div class="container">

      <form>

        <div class="mb-2" id="name">
          <label for="fullname" class="">Full Name<b><span class="error"> </span></b></label>
          <input type="text" class="form-control" id="fullname" required />
        </div>

        <div class="mb-2" id="phn">
          <label for="phonenumber" class="">Phone Number<b><span class="error"> </span></b></label>
          <input type="tel" class="form-control" id="phonenumber" required />
        </div>

        <div class="mb-2" id="email">
          <label for="InputEmail" class="form-label">Email address<b> <span class="error"></span></b></label>
          <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" required />
        </div>

        <div class="mb-2" id="pass">
          <label for="InputPassword1" class="form-label">Password<b><span class="error"></span></b></label>
          <input type="password" class="form-control" id="InputPassword1" required />
        </div>

        <div class="mb-2" id="cpass">
          <label for="cInputPassword1" class="form-label">Confirm Password<b><span class="error"></span></b></label>
          <input type="password" class="form-control" id="cInputPassword1" required />
        </div>

        <div class="container1">

          <div class="mb-2 form-check">
            <input type="checkbox" class="form-check-input" id="show">
            <label class="form-check-label" for="show">Show Password</label>
          </div>

          <div class="mb-2  form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required />
            <label class="form-check-label" for="exampleCheck1">I agree to the Terms of Use and Privacy
              Statement.</label>
        </div>
          
          </div>
          
        <div class="">
          <button type="submit" id="sub" class="btn btn-success button">Sign Up</button>
          <button type="reset" class="btn btn-success button">Reset</button>
        </div>
      </form>

    </div>

  </main>
  <script src="script.js"></script>
  <footer>
    <div class="foot">&copy; Copyright</div>
  </footer>
</body>

</html>
